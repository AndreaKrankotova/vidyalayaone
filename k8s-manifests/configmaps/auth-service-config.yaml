apiVersion: v1
kind: ConfigMap
metadata:
  name: auth-service-config
  namespace: vidyalayaone-prod
data:
  NODE_ENV: "production"
  PORT: "3001"
  API_PREFIX: "/api/v1"
  SCHOOL_SERVICE_URL: "http://localhost:3002"
  SCHOOL_SERVICE_TIMEOUT: "30000"
  BCRYPT_SALT_ROUNDS: "12"
  OTP_EXPIRES_IN: "10"
  MAX_LOGIN_ATTEMPTS: "5"
  LOCKOUT_TIME: "15"
  CORS_ORIGIN: "http://localhost:8080,http://localhost:8081"
