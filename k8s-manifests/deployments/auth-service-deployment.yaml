apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-service-deployment
  namespace: vidyalayaone-prod
spec:
  replicas: 2
  selector:
    matchLabels:
      app: auth-service
  template:
    metadata:
      labels:
        app: auth-service
    spec:
      containers:
      - name: auth-service
        image: asia-south2-docker.pkg.dev/vidyalayaone/vidyalayaone-repo/auth-service:latest
        ports:
        - containerPort: 3001
        envFrom:
        - configMapRef:
            name: auth-service-config
        - secretRef:
            name: auth-service-secret