apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: vidyalayaone-ingress
  namespace: vidyalayaone-prod
  annotations:
    kubernetes.io/ingress.class: "gce"
    kubernetes.io/ingress.global-static-ip-name: "vidyalayaone-cluster-ip"
    networking.gke.io/certmap: "vidyalayaone-map"
spec:
  rules:
    # Root domain (platform frontend + API)
    - host: vidyalayaone.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: platform-frontend
                port:
                  number: 80
          - path: /api/
            pathType: Prefix
            backend:
              service:
                name: api-gateway
                port:
                  number: 80
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: api-gateway
                port:
                  number: 80

    - host: www.vidyalayaone.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: platform-frontend
                port:
                  number: 80
          - path: /api/
            pathType: Prefix
            backend:
              service:
                name: api-gateway
                port:
                  number: 80
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: api-gateway
                port:
                  number: 80

    # Wildcard school subdomains (school frontend + API gateway passthrough)
    - host: "*.vidyalayaone.com"
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: school-frontend
                port:
                  number: 80
          - path: /api/
            pathType: Prefix
            backend:
              service:
                name: api-gateway
                port:
                  number: 80
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: api-gateway
                port:
                  number: 80
